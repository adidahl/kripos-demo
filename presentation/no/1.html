<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bygging av en skalerbar On-Prem datavitenskapsplattform med GPU-tilgang</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #ffffff;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
        }
        .slide {
            width: 1280px;
            min-height: 720px;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
        }
        .title {
            font-size: 3.2rem;
            font-weight: 700;
            line-height: 1.2;
            background: linear-gradient(90deg, #00d2ff, #3a7bd5);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .subtitle {
            font-size: 1.8rem;
            font-weight: 400;
            opacity: 0.9;
            margin-top: 1rem;
        }
        .presenter-info {
            position: absolute;
            bottom: 40px;
            left: 0;
            font-size: 1.2rem;
            opacity: 0.8;
        }
        .grid-pattern {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 30px 30px;
            z-index: -1;
        }
        .gpu-icon {
            position: absolute;
            right: 80px;
            top: 120px;
            font-size: 20rem;
            opacity: 0.15;
            transform: rotate(10deg);
        }
        .animation-fade-in {
            animation: fadeIn 1.2s ease-out forwards;
            opacity: 0;
        }
        .animation-fade-in-delay-1 {
            animation: fadeIn 1.2s ease-out 0.5s forwards;
            opacity: 0;
        }
        .animation-fade-in-delay-2 {
            animation: fadeIn 1.2s ease-out 1s forwards;
            opacity: 0;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .tech-icons {
            position: absolute;
            bottom: 40px;
            right: 40px;
            display: flex;
            gap: 15px;
            font-size: 2rem;
        }
        .tech-icon {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 60px;
            height: 60px;
        }
        /* Navigation Arrows */
        .nav-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.3);
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: rgba(255, 255, 255, 0.7);
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 100;
        }
        .nav-arrow:hover {
            background: rgba(0, 210, 255, 0.3);
            color: #ffffff;
            box-shadow: 0 0 15px rgba(0, 210, 255, 0.5);
        }
        .nav-arrow.right {
            right: 20px;
        }
        .nav-arrow.left {
            left: 20px;
        }
    </style>
</head>
<body>
    <div class="slide flex flex-col justify-center px-24 py-16 relative">
        <div class="grid-pattern"></div>
        
        <!-- Navigation Arrows -->
        <a href="2.html" class="nav-arrow right">
            <i class="fas fa-chevron-right"></i>
        </a>
        
        <div class="gpu-icon">
            <i class="fas fa-microchip"></i>
        </div>
        
        <div class="animation-fade-in z-10">
            <h1 class="title">Bygging av en skalerbar On-Prem datavitenskapsplattform med GPU-tilgang</h1>
        </div>
        
        <div class="animation-fade-in-delay-1 z-10">
            <h2 class="subtitle">Levere enkelhet for dataforskere, med robust arkitektur under panseret</h2>
        </div>
        
        <div class="presenter-info animation-fade-in-delay-2">
            <p>Adi Dahl | Dudue that likes to build stuff | May 2025</p>
        </div>
        
        <div class="tech-icons animation-fade-in-delay-2">
            <div class="tech-icon"><i class="fab fa-python"></i></div>
            <div class="tech-icon"><i class="fab fa-docker"></i></div>
            <div class="tech-icon"><i class="fas fa-cubes"></i></div>
            <div class="tech-icon"><i class="fas fa-server"></i></div>
            <div class="tech-icon"><i class="fas fa-database"></i></div>
        </div>
    </div>
</body>
</html>
